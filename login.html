<!DOCTYPE html>
<html>

<head w3-include-html="head.html">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>환경부 환경지킴이 복무관리시스템</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="all,follow">
  <link rel="stylesheet" href="./dist/vendor/bootstrap/css/bootstrap.min.css"><!-- Bootstrap CSS-->
  <link rel="stylesheet" href="./dist/vendor/font-awesome/css/font-awesome.min.css"><!-- Font Awesome CSS-->
  <link rel="stylesheet" href="./dist/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css">
  <link rel="stylesheet" href="./dist/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="./dist/vendor/fancybox/jquery.fancybox.min.css"> <!-- 사진보기 -->
  <link rel="stylesheet" href="./dist/css/style.css" id="theme-stylesheet">
  <link rel="stylesheet" href="./dist/css/comm.css">

</head>

<body>
  <div id="skipnavigation">
    <a href="#login"><span>로그인 바로가기</span></a>
  </div>

  <div class="container-fluid cont-login min-vh-100">
    <div class="sec-login">
      <h1 class="login-tit">환경부 환경지킴이 복무관리시스템</h1>
      <div class="col-left">
        <form id="login" class="form-validate">
          <fieldset>
            <legend class="blind">로그인</legend>
            <div class="form-group">
              <label for="Id" class="blind">아이디</label>
              <input id="Id" name="loginUsername" type="email" placeholder="아이디" autocomplete="off" required data-msg="아이디" class="form-control">
            </div>
            <div class="form-group mb-4">
              <div class="row">
                <div class="col">
                  <label for="Password" class="blind">비밀번호</label>
                </div>
              </div>
              <input id="Password" name="loginPassword" placeholder="비밀번호" type="password" required data-msg="비밀번호" class="form-control">
            </div>
            <!-- Submit-->
            <button class="btn- btn-blue">로그인</button>
            <!-- Link-->
            <div class="find-info">
              <div class="i-checks">
                <input id="saveID" type="checkbox" value="" class="form-control-custom">
                <label for="saveID"> <span>아이디 저장</span></label>
              </div>
              <a href="#" class="link-txt">비밀번호 찾기</a>
            </div>
            
          </fieldset>
        </form>
      </div>
      <div class="col-right">
        <img src="./images/img-login.jpg" alt="">
      </div>
    </div>
    <div class="area-blue"></div>
  </div>

  <!-- JavaScript files-->
  <script src="./dist/vendor/jquery/jquery.min.js"></script>
  <script src="./dist/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./dist/js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
  <script src="./dist/vendor/jquery.cookie/jquery.cookie.js"> </script>
  <script src="./dist/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="./dist/vendor/summernote/summernote-bs4.min.js"></script> <!-- Summernote-->
  <script src="./dist/js/include.js"></script>
  <script src="./dist/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"> </script> <!-- MultiSelect -->
  <script src="./dist/vendor/bootstrap-datepicker/js/bootstrap-datepicker.kr.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
  <script src="./dist/vendor/fancybox/jquery.fancybox.min.js"></script> <!-- fancy gallery -->
  <!-- <script src="./dist/js/front.js"></script> -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <![endif]-->

</body>

</html>
